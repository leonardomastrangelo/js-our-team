<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Our Team</title>
</head>

<body>

    <div class="wrapper position-relative">
        <!-- HEADER -->
        <header class="text-center py-5">
            <h1 class="fs-4 fw-normal text-uppercase pb-3">
                our team
            </h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta sit at ducimus voluptas temporibus
                minima
                magnam, ex esse tempore dicta dolores quisquam!
            </p>
        </header>
        <!-- MAIN -->
        <main class="container">
            <div class="row">
                <!-- here i put teammates' cards -->
            </div>
        </main>
        <!-- HERE YOU CAN ADD TEAMMATES -->
        <!-- button to open canva -->
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop"
            aria-controls="staticBackdrop">
            Add a new mate
        </button>
        <!-- ! teammates addition canva -->
        <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
            aria-labelledby="staticBackdropLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="staticBackdropLabel">Add Mate</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <!-- input for name -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                    <input type="text" class="form-control" placeholder="Pippo Pippega" id="name" name="name" value="">
                </div>
                <!-- input for role -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Role</span>
                    <input type="text" class="form-control" placeholder="UI Designer" id="role" name="role" value="">
                </div>
                <!-- input for profile picture -->
                <div class="input-group mb-3">
                    <label class="input-group-text" for="profile-img"><i class="fa-solid fa-id-card-clip"></i></label>
                    <input type="text" class="form-control" id="profile-img" name="profile-img" value="">
                </div>
                <!-- button to send info -->
                <button class="btn btn-info">Save</button>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
